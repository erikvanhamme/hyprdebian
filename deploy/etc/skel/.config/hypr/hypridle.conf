listener {
    timeout = 120
    on-timeout = pidof hyprlock || ~/.local/share/hyprdebian/bin/launch-screensaver
}

listener {
    timeout = 240
    on-timeout = ~/.local/share/hyprdebian/bin/kill-screensaver & hyprlock
}

listener {
    timeout = 245
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

